
#  -------  PRODUCTION  -------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/st_integrador?useUnicode=true;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jackson.time-zone=America/Buenos_Aires


#  -------  DEVELOP  -------
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibertate.show_sql=true
logging.level.org.hibernate.SQL=debug

#con esto levanta el import.sql con saltos de linea
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor



